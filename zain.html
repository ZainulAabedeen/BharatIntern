<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="zain.css">
  <script src="zain.js" defer></script>
  <title>Content Management Tool</title>
</head>
<body>
  <header>
    <h1>Content Management Tool</h1>
  </header>
  <main>
    <section id="editor">
      <h2>Editor</h2>
      <div id="drag-container">
        <!-- Drag and drop content will go here -->
      </div>
    </section>

    <section id="output">
      <h2>Post</h2>
      <div id="output-container">
        <!-- Rendered content will go here -->
      </div>
    </section>
    <section id="chat">
      <h2>Chat</h2>
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    
    </section>
    <section id="blog">
      <h2>Blog</h2>
      <div id="blog-posts"></div>
    </section>
    </section>
  </main>
</body>
</html>
